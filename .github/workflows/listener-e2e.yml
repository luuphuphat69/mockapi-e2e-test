name: Listener for E2E Tests

on:
  repository_dispatch:
    types: [trigger-e2e-run] # Must match the event_type exactly

jobs:
  e2e-test-job:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Test Code (using SHA)
        uses: actions/checkout@v4
        with:
          # Use the SHA sent in the payload for a guaranteed, reliable checkout
          ref: ${{ github.event.client_payload.sha }} 

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ§ª Run E2E Tests
        run: npm run e2e:ci